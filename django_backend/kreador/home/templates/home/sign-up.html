<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <title>Kreador - Social Network | Community</title>

    <!-- Meta Tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="author" content="https://kreador.netlify.app/" />
    <meta
      name="description"
      content="Social Network and Community for Techies"
    />

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.ico' %}" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap"
    />

    <!-- Plugins CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'assets/vendor/font-awesome/css/all.min.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}"
    />

    <!-- Theme CSS -->
    <link
      id="style-switch"
      rel="stylesheet"
      type="text/css"
      href="{% static 'assets/css/style.css' %}"
    />
  </head>

  <body>
    <!-- **************** MAIN CONTENT START **************** -->
    <main>
      <!-- Container START -->
      <div class="container">
        <div class="row justify-content-center align-items-center vh-100 py-5">
          <!-- Main content START -->
          <div class="col-sm-10 col-md-8 col-lg-7 col-xl-6 col-xxl-5">
            <!-- Sign up START -->
            <div class="card card-body rounded-3 p-4 p-sm-5">
              <div class="text-center">
                <!-- Title -->
                <h1 class="mb-2">Sign up</h1>
                <span class="d-block"
                  >Already have an account?
                  <a href="sign-in.html">Sign in here</a></span
                >
              </div>
              <!-- Form START -->
              <form class="mt-4" method="POST" action="" enctype="multipart/form-data">
                {% csrf_token %}
                <!-- First Name -->
                <div class="mb-3 input-group-lg">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="First Name..."
                    name="first_name"
                  />
                  <small>Enter your first name.</small>
                </div>
                <!-- Last Name -->
                <div class="mb-3 input-group-lg">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Last Name..."
                    name="last_name"
                  />
                  <small>Enter your last name.</small>
                </div>
                <!-- Email -->
                <div class="mb-3 input-group-lg">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Enter email"
                    name="email"
                  />
                  <small>We'll never share your email with anyone else.</small>
                </div>
                <!-- Username -->
                <div class="mb-3 input-group-lg">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter username"
                    name="username"
                  />
                  <small>Select a suitable username.</small>
                </div>
                <!-- New password -->
                <div class="mb-3 position-relative">
                  <!-- Input group -->
                  <div class="input-group input-group-lg">
                    <input
                      class="form-control fakepassword"
                      type="password"
                      id="psw-input"
                      placeholder="Enter new password"
                      name="password1"
                    />
                    <span class="input-group-text p-0">
                      <i
                        class="fakepasswordicon fa-solid fa-eye-slash cursor-pointer p-2 w-40px"
                      ></i>
                    </span>
                  </div>
                  <!-- Pswmeter -->
                  <div id="pswmeter" class="mt-2"></div>
                  <div class="d-flex mt-1">
                    <div id="pswmeter-message" class="rounded"></div>
                    <!-- Password message notification -->
                    <div class="ms-auto">
                      <i
                        class="bi bi-info-circle ps-1"
                        data-bs-container="body"
                        data-bs-toggle="popover"
                        data-bs-placement="top"
                        data-bs-content="Include at least one uppercase, one lowercase, one special character, one number and 8 characters long."
                        data-bs-original-title=""
                        title=""
                      ></i>
                    </div>
                  </div>
                </div>
                <!-- Confirm password -->
                <div class="mb-3 input-group-lg">
                  <input
                    class="form-control"
                    type="password"
                    placeholder="Confirm password"
                    name="password2"
                  />
                </div>
                <!-- Keep me signed in -->
                <div class="mb-3 text-start">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="keepsingnedCheck"
                  />
                  <label class="form-check-label" for="keepsingnedCheck">
                    Keep me signed in</label
                  >
                </div>
                <!-- Button -->
                <div class="d-grid">
                  <button type="submit" class="btn btn-lg btn-primary">
                    Sign me up
                  </button>
                </div>
                <!-- Copyright -->
                <p class="mb-0 mt-3 text-center">
                  Â©2022
                  <a target="_blank" href="https://kreador.netlify.app/"
                    >Kreador.</a
                  >
                  All rights reserved
                </p>
              </form>
              <!-- Form END -->
            </div>
            <!-- Sign up END -->
          </div>
        </div>
        <!-- Row END -->
      </div>
      <!-- Container END -->
    </main>

    <!-- **************** MAIN CONTENT END **************** -->

    <!-- =======================
JS libraries, plugins and custom scripts -->

    <!-- Bootstrap JS -->
    <script src="{% static 'assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Vendors -->
    <script src="{% static 'assets/vendor/pswmeter/pswmeter.min.js' %}"></script>

    <!-- Template Functions -->
    <script src="{% static 'assets/js/functions.js' %}"></script>
  </body>
</html>
